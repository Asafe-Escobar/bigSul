    <!-- Script para remover qualquer logo da Lovable injetada -->
    <script>
      // Função mais agressiva para remover logos da Lovable
      function removeLovableLogo() {
        // Lista de seletores para elementos da Lovable
        const selectors = [
          '[data-lovable]',
          '.lovable-logo',
          '.lovable-watermark',
          'img[src*="lovable"]',
          'div[class*="lovable"]',
          'span[class*="lovable"]',
          '[id*="lovable"]',
          'iframe[src*="lovable"]',
          'div[style*="lovable"]',
          // Seletores mais genéricos para overlays
          'div[style*="position: fixed"][style*="z-index"]',
          'div[style*="position: absolute"][style*="top: 0"][style*="right: 0"]',
          'div[style*="position: fixed"][style*="top: 0"][style*="right: 0"]'
        ];
        
        selectors.forEach(selector => {
          try {
            const elements = document.querySelectorAll(selector);
            elements.forEach(el => {
              // Verifica se contém texto relacionado à Lovable
              const text = el.textContent || el.innerHTML || '';
              const src = el.src || '';
              const className = el.className || '';
              
              if (text.toLowerCase().includes('lovable') || 
                  src.toLowerCase().includes('lovable') ||
                  className.toLowerCase().includes('lovable')) {
                el.remove();
              }
            });
          } catch (e) {
            // Ignora erros de seletor
          }
        });
        
        // Remove qualquer script que contenha 'lovable'
        const scripts = document.querySelectorAll('script');
        scripts.forEach(script => {
          if (script.src && script.src.includes('lovable')) {
            script.remove();
          }
        });
      }
      
      // Executa imediatamente
      removeLovableLogo();
      
      // Executa quando DOM estiver pronto
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', removeLovableLogo);
      }
      
      // Executa periodicamente para remover elementos injetados dinamicamente
      setInterval(removeLovableLogo, 500);
      
      // Observer para mudanças no DOM
      const observer = new MutationObserver(removeLovableLogo);
      observer.observe(document.body, {
        childList: true,
        subtree: true,
        attributes: true,
        attributeFilter: ['class', 'id', 'style']
      });
    </script>
